---
- name: Ensure all packages are up to date
  apt:
    upgrade: dist
    update_cache: yes
  
- name: Disable AppArmor
  command: systemctl disable apparmor
  ignore_errors: true

- name: Disable ufw
  command: systemctl disable ufw
  ignore_errors: true


- name: Install required packages
  apt:
    name: 
      - apt-transport-https
      - ca-certificates
      - curl
      - gpg
    state: present

- name: Prepare apt keyring directory.
  ansible.builtin.file:
    path: "{{ kubernetes_apt_keyring_file | dirname }}"
    state: directory
    mode: 0755

- name: Get Kubernetes apt key.
  ansible.builtin.get_url:
    url: "https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_version }}/deb/Release.key"
    dest: "{{ kubernetes_apt_keyring_file }}"
    mode: '0644'
    force: true

- name: Add Kubernetes repository.
  ansible.builtin.apt_repository:
    repo: "{{ kubernetes_apt_repository }}"
    filename: pkgs_k8s_io
    state: present
    update_cache: true